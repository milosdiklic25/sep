<a routerLink="/vehicles">‚Üê Back</a>

<div *ngIf="vehicle$ | async as v">
  <h2>{{ v.brand }} {{ v.model }}</h2>
  <div>Price/day: {{ v.pricePerDay }}</div>

  <form [formGroup]="reserveForm" (ngSubmit)="reserve(v.id)">
    <label>
      Start:
      <input type="date" formControlName="startDate" />
    </label>

    <label>
      End:
      <input type="date" formControlName="endDate" />
    </label>

    <button type="submit" [disabled]="reserveForm.invalid || reserving">
      {{ reserving ? 'Reserving...' : 'Reserve' }}
    </button>
  </form>

  <div *ngIf="message">{{ message }}</div>
</div>
